<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JMDb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="slider/nouislider.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>


<body>
    <!--nav-->
    <nav class="navbar sticky-top navbar-toggleable-sm navbar-light bg-blue">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <p class="navbar-brand" id="logo">JMDb</p>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" id="show-all-movies" href="#">Show all movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#addModal" href="#">Add A Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#searchModal" href="#">Advanced Search</a>
                </li>
            </ul>
            <form class="form-inline">
                <label for="sort-by" class="text-muted">Sort by:</label>
                <select class="custom-select ml-2 mr-4" id="sort-by">
                    <option value="recent">recently added</option>
                    <option value="highest">highest rating</option>
                    <option value="lowest">lowest rating</option>
                    <option value="newest">newest movie</option>
                    <option value="oldest">oldest movie</option>
                </select>
            </form>
            <form class="form-inline my-2 my-lg-0" action="javascript:void(-1)" id="quick-search">
                <input id="quick-search-text" class="form-control mr-sm-2" type="text" placeholder="Quick search">
                <div class="nav-item">
                    <a id="quick-search-btn" class="nav-link mr-2">&#10148; Go!</a>
                </div>
            </form>
        </div>
    </nav>
    <!--end nav-->
    <!--spinner-->
    <div class="container hidden" id="spinner">
        <div col-sm-12>
            <div class="spinner">
                <h4 class="title">Loading movies...</h4>
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <!--end spinner-->
    <!--modal add movie -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title">Add a Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="add-movie-form">
                            <div class="form-group row">
                                <label for="add-title" class="col-md-2 col-form-label">Title:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="add-title" name="add-title" type="text" placeholder="Add a movie title" required maxlength="30">
                                </div>
                                <label for="add-director" class="col-md-2 col-form-label">Director:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="add-director" name="add-director" type="text" placeholder="Who directed it?" required maxlength="30">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-year" class="col-md-2 col-form-label">Year of premiere:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="add-year" name="add-year" type="number" min="1920" max="2020" step="1" value="2017">
                                </div>
                                <label for="add-starring" class="col-md-2 col-form-label">Lead Actors:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="add-starring" name="add-starring" type="text" placeholder="Separated by comma" maxlength="60">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-genre" class="col-md-2 col-form-label">Genres:</label>
                                <div class="col-md-10">
                                    <div class="col-sm-12">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Drama">Drama
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Romantic">Romantic
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Comedy">Comedy
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Thriller">Thriller
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Action">Action
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Horror">Horror
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre form-check-input">
                                                <input type="checkbox" class="add-genre" name="add-genre" value="Sci-fi">Science Fiction
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Documentary">Documentary
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Animated">Animated
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label add-genre">
                                                <input type="checkbox" class="add-genre form-check-input" name="add-genre" value="Kids">Kids
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-cover" class="col-md-2 col-form-label">Cover:</label>
                                <div class="col-md-6">
                                    <input class="form-control" id="add-cover" name="add-cover" type="url" placeholder="URL (min 250px x 350px)">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-rating" class="col-md-2 col-form-label">Rate it!</label>
                                <div class="col-md-10">
                                    <select class="custom-select" id="add-rating" name="add-rating">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected="selected">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <a data-dismiss="modal" id="add-submit">&#10148; Submit</a>
                                <a data-dismiss="modal" id="add-cancel">&#10148; Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end modal add movie-->
    <!--modal search movie -->
    <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title">Advanced search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="search-movie-form">
                            <div class="form-group row">
                                <label for="search-title" class="col-md-2 col-form-label">Title:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="search-title" name="search-title" type="text" placeholder="E.g. Pulp Fiction" required maxlength="30" />
                                </div>
                                <label for="search-director" class="col-md-2 col-form-label">Director:</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="search-director" name="search-director" type="text" placeholder="E.g. Quentin Tarantino" required maxlength="30" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="search-starring" class="col-md-2 col-form-label">Actor(s):</label>
                                <div class="col-md-6">
                                    <input class="form-control" id="search-starring" name="search-starring" type="text" placeholder="E.g. John Tavolta, Uma Thurman" required maxlength="30" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="filter-genre" class="col-md-12 col-form-label">Filter by genre:</label>
                                <div class="col-md-10">
                                    <div class="col-sm-12">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Drama">Drama
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Romantic">Romantic
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Comedy">Comedy
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Thriller">Thriller
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Action">Action
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Sci-fi">Science Fiction
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Documentary">Documentary
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Animated">Animated
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="filter-genre form-check-input" name="filter-genre" value="Kids">Kids
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="filter-year" class="col-md-12 col-form-label">Filter by year:</label>
                                <div class="col-md-12">
                                    <div class="sliderbox">
                                        <div id="slider-year">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="filter-rating" class="col-md-12 col-form-label">Filter by rating:</label>
                                <div class="col-md-12">
                                    <div class="sliderbox">
                                        <div id="slider-rating">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <a data-dismiss="modal" id="search-submit">&#10148; Search</a>
                                <a data-dismiss="modal" id="search-cancel">&#10148; Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end modal search-->
    <!--Modal edit-genre-->
    <div class="modal fade" id="edit-genre-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title" id="edit-genre-title">Edit genres</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="edit-genre-form">
                            <div class="form-group row">
                                <div class="col-sm-12" id="edit-genre-modal-content">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12" id="edit-genre-modal-footer">
                                <a data-dismiss="modal" id="edit-genre-submit">&#10148; Submit</a>
                                <a data-dismiss="modal" id="edit-genre-cancel">&#10148; Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <h5 class="modal-title title">Delete this movie</h5>
                            <div class="col-sm-12">
                                <p>
                                    <a data-dismiss="modal" id="delete-movie-btn">&#10148; Delete!</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end modal add genre-->
    <!-- movie display section -->
    <section class="container" id="movie-section">
        <div class="card-deck" id="movie-wrapper">
        </div>
    </section>
    <!--end display section-->
    <!--scripts-->
    <script src="wnumb-1.0.2/wNumb.js"></script>
    <script src="slider/nouislider.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="dist/js/api.js"></script>
    <!--<script src="dist/js/movies.js"></script>-->
    <script src="dist/js/main.js"></script>
    <!--end scripts-->


</body>

</html>
